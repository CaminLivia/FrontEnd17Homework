<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - Homerowk 4</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="main">
      <!-- Header section -->
      <div class="header">
        <div class="title">
          <p>Contact us</p>
        </div>
        <div class="slogan">
          <p>Feel free to contact us</p>
        </div>
      </div>

      <!-- Container that stores contact form and social media links -->
      <div class="container">
        <!-- div that stores the contact form -->
        <div class="containerFormular">
          <form>
            <div class="formFields">
              <!-- div with first column of the form -->
              <div class="formSection">
                <div class="row">
                  <div class="divLabel">
                    <label for="name">Name</label>
                  </div>
                  <div>
                    <input
                      type="text"
                      name="name"
                      id="name"
                      placeholder="Enter name"
                    />
                  </div>
                </div>
                <div class="row">
                  <div class="divLabel">
                    <label for="email">Email</label>
                  </div>
                  <div>
                    <input
                      type="email"
                      name="email"
                      id="email"
                      placeholder="Enter email"
                    />
                  </div>
                </div>
                <div class="row">
                  <div class="divLabel">
                    <label for="subject">Subject</label>
                  </div>
                  <div>
                    <input
                      type="text"
                      name="subject"
                      id="subject"
                      placeholder="Enter subject"
                    />
                  </div>
                </div>
              </div>

              <!-- div with second column of the form -->
              <div class="formSection">
                <div class="row">
                  <div class="divLabel">
                    <label for="message">Message</label>
                  </div>
                  <textarea
                    name="message"
                    id="message"
                    placeholder="Message"
                    cols="30"
                    rows="10"
                  ></textarea>
                </div>
              </div>
            </div>

            <!-- div with submit button -->
            <div class="submitSection">
              <div>
                <input type="submit" value="Send Message" />
              </div>
            </div>
          </form>
        </div>

        <div class="containterSocialMedia">
          <div class="socialTitle">
            <p>Or find us on social media</p>
          </div>
          <div class="links">
            <div>
              <a href="https://www.facebook.com/" target="_blank">Facebook</a>
            </div>
            <div>
              <a href="https://twitter.com/" target="_blank">Twitter</a>
            </div>
            <div>
              <a href="https://www.instagram.com/" target="_blank">Instagram</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
